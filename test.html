<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S3 File Uploader</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --hover-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .main-container {
            padding: 2rem 0;
        }

        .header-section {
            text-align: center;
            margin-bottom: 3rem;
            color: white;
        }

        .header-section h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header-section p {
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .upload-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            padding: 2.5rem;
        }

        .upload-card:hover {
            box-shadow: var(--hover-shadow);
            transform: translateY(-5px);
        }

        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 0.75rem;
        }

        .form-control {
            border-radius: 12px;
            border: 2px solid #e9ecef;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border: 2px dashed #dee2e6;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 80px;
        }

        .file-input-label:hover {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .upload-btn {
            background: var(--primary-gradient);
            border: none;
            border-radius: 12px;
            padding: 1rem 2rem;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .result-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-top: 1.5rem;
        }

        .alert-custom {
            border-radius: 12px;
            border: none;
            padding: 1.25rem;
            margin-bottom: 0;
        }

        .alert-success-custom {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            color: #155724;
            border-left: 4px solid #28a745;
        }

        .alert-danger-custom {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            color: #721c24;
            border-left: 4px solid #dc3545;
        }

        .alert-info-custom {
            background: linear-gradient(135deg, #d1ecf1 0%, #bee5eb 100%);
            color: #0c5460;
            border-left: 4px solid #17a2b8;
        }

        .file-details {
            background: rgba(248, 249, 250, 0.8);
            border-radius: 10px;
            padding: 1rem;
            margin-top: 1rem;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-weight: 600;
            color: #495057;
        }

        .detail-value {
            color: #6c757d;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }

        .file-url {
            word-break: break-all;
            color: #667eea !important;
            text-decoration: none;
            font-weight: 500;
        }

        .file-url:hover {
            color: #764ba2 !important;
            text-decoration: underline;
        }

        .spinner-border-custom {
            width: 1.5rem;
            height: 1.5rem;
            border-width: 0.2em;
        }

        @media (max-width: 768px) {
            .header-section h1 {
                font-size: 2.5rem;
            }
            
            .upload-card {
                padding: 1.5rem;
                margin: 0 1rem;
            }
            
            .main-container {
                padding: 1rem 0;
            }
        }
    </style>
</head>
<body>
    <div class="container main-container">
        <!-- Header -->
        <div class="header-section">
            <h1><i class="bi bi-cloud-upload"></i> S3 File Uploader</h1>
            <p>Upload your files securely to NevaCloud S3 storage with modern elegance</p>
        </div>

        <!-- Upload Form Card -->
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10">
                <div class="upload-card">
                    <form id="uploadForm" enctype="multipart/form-data">
                        <!-- File Input -->
                        <div class="mb-4">
                            <label class="form-label">
                                <i class="bi bi-file-earmark-arrow-up me-2"></i>Select File
                            </label>
                            <div class="file-input-wrapper">
                                <input type="file" id="fileInput" required>
                                <label for="fileInput" class="file-input-label">
                                    <div class="text-center">
                                        <i class="bi bi-cloud-upload fs-2 mb-2"></i>
                                        <div>Click to select file or drag and drop</div>
                                        <small class="text-muted">All file types supported</small>
                                    </div>
                                </label>
                            </div>
                        </div>

                        <!-- Folder Input -->
                        <div class="mb-4">
                            <label for="folderInput" class="form-label">
                                <i class="bi bi-folder me-2"></i>Folder (Optional)
                            </label>
                            <input 
                                type="text" 
                                id="folderInput" 
                                class="form-control"
                                placeholder="e.g., documents/images"
                            >
                        </div>

                        <!-- Upload Button -->
                        <button type="submit" class="btn upload-btn w-100">
                            <i class="bi bi-upload me-2"></i>Upload File
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Result Display -->
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10">
                <div id="result"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // File input display name
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const label = document.querySelector('.file-input-label');
            if (e.target.files.length > 0) {
                const fileName = e.target.files[0].name;
                label.innerHTML = `
                    <div class="text-center">
                        <i class="bi bi-file-check fs-2 mb-2 text-success"></i>
                        <div class="fw-bold">${fileName}</div>
                        <small class="text-muted">Click to change file</small>
                    </div>
                `;
            }
        });

        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const fileInput = document.getElementById('fileInput');
            const folderInput = document.getElementById('folderInput');
            const resultDiv = document.getElementById('result');

            if (!fileInput.files[0]) {
                resultDiv.innerHTML = `
                    <div class="result-card">
                        <div class="alert alert-danger-custom alert-custom">
                            <div class="d-flex align-items-center">
                                <i class="bi bi-exclamation-triangle fs-4 me-3"></i>
                                <div>
                                    <strong>Error!</strong> Please select a file to upload.
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            if (folderInput.value) {
                formData.append('folder', folderInput.value);
            }

            // Loading state
            resultDiv.innerHTML = `
                <div class="result-card">
                    <div class="alert alert-info-custom alert-custom">
                        <div class="d-flex align-items-center">
                            <div class="spinner-border spinner-border-custom text-info me-3" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <div>
                                <strong>Uploading...</strong> Please wait while we process your file.
                            </div>
                        </div>
                    </div>
                </div>
            `;

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                console.log('Upload response:', result);

                if (result.success) {
                    console.log('Upload successful:', result.data);
                    resultDiv.innerHTML = `
                        <div class="result-card">
                            <div class="alert alert-success-custom alert-custom">
                                <div class="d-flex align-items-center mb-3">
                                    <i class="bi bi-check-circle fs-3 me-3 text-success"></i>
                                    <div>
                                        <h5 class="mb-0">Upload Successful!</h5>
                                        <small>Your file has been uploaded successfully</small>
                                    </div>
                                </div>
                                
                                <div class="file-details">
                                    <div class="mb-3">
                                        <strong class="text-success">
                                            <i class="bi bi-link-45deg me-2"></i>File URL:
                                        </strong>
                                        <div class="mt-1">
                                            <a href="${result.data.fileUrl}" target="_blank" class="file-url">
                                                ${result.data.fileUrl}
                                            </a>
                                        </div>
                                    </div>
                                    
                                    <div class="row g-2">
                                        <div class="col-md-6">
                                            <div class="detail-row">
                                                <span class="detail-label">Original Name:</span>
                                                <span class="detail-value">${result.data.originalName}</span>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="detail-row">
                                                <span class="detail-label">File Name:</span>
                                                <span class="detail-value">${result.data.fileName}</span>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="detail-row">
                                                <span class="detail-label">Size:</span>
                                                <span class="detail-value">${(result.data.size / 1024).toFixed(2)} KB</span>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="detail-row">
                                                <span class="detail-label">Type:</span>
                                                <span class="detail-value">${result.data.type}</span>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="detail-row">
                                                <span class="detail-label">Hash:</span>
                                                <span class="detail-value">${result.data.randomHash}</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                } else {
                    console.error('Upload failed:', result.message);
                    resultDiv.innerHTML = `
                        <div class="result-card">
                            <div class="alert alert-danger-custom alert-custom">
                                <div class="d-flex align-items-center">
                                    <i class="bi bi-x-circle fs-4 me-3"></i>
                                    <div>
                                        <strong>Upload Failed!</strong><br>
                                        <small>${result.message}</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Upload error:', error);
                console.error('Error details:', {
                    message: error.message,
                    stack: error.stack,
                    name: error.name
                });
                resultDiv.innerHTML = `
                    <div class="result-card">
                        <div class="alert alert-danger-custom alert-custom">
                            <div class="d-flex align-items-center">
                                <i class="bi bi-wifi-off fs-4 me-3"></i>
                                <div>
                                    <strong>Connection Error!</strong><br>
                                    <small>${error.message || error}</small>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>

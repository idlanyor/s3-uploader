<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S3 File Uploader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#1E40AF',
                        success: '#10B981',
                        error: '#EF4444'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">S3 File Uploader</h1>
            <p class="text-gray-600">Upload your files securely to NevaCloud S3 storage</p>
        </div>

        <!-- Upload Form Card -->
        <div class="max-w-md mx-auto bg-white rounded-xl shadow-lg p-6 mb-6">
            <form id="uploadForm" enctype="multipart/form-data" class="space-y-4">
                <!-- File Input -->
                <div>
                    <label for="fileInput" class="block text-sm font-medium text-gray-700 mb-2">
                        Select File
                    </label>
                    <div class="relative">
                        <input 
                            type="file" 
                            id="fileInput" 
                            required
                            class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-primary file:text-white hover:file:bg-secondary file:cursor-pointer border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                        >
                    </div>
                </div>

                <!-- Folder Input -->
                <div>
                    <label for="folderInput" class="block text-sm font-medium text-gray-700 mb-2">
                        Folder (Optional)
                    </label>
                    <input 
                        type="text" 
                        id="folderInput" 
                        placeholder="e.g., documents/images"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-colors"
                    >
                </div>

                <!-- Upload Button -->
                <button 
                    type="submit"
                    class="w-full bg-primary hover:bg-secondary text-white font-semibold py-3 px-4 rounded-lg transition-colors duration-200 focus:ring-2 focus:ring-primary focus:ring-offset-2 outline-none"
                >
                    <span class="flex items-center justify-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                        </svg>
                        Upload File
                    </span>
                </button>
            </form>
        </div>

        <!-- Result Display -->
        <div id="result" class="max-w-md mx-auto"></div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const fileInput = document.getElementById('fileInput');
            const folderInput = document.getElementById('folderInput');
            const resultDiv = document.getElementById('result');

            if (!fileInput.files[0]) {
                resultDiv.innerHTML = `
                    <div class="bg-red-50 border border-red-200 rounded-lg p-4">
                        <div class="flex items-center">
                            <svg class="w-5 h-5 text-red-400 mr-2" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
                            </svg>
                            <p class="text-red-700 font-medium">Please select a file</p>
                        </div>
                    </div>
                `;
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            if (folderInput.value) {
                formData.append('folder', folderInput.value);
            }

            // Loading state
            resultDiv.innerHTML = `
                <div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
                    <div class="flex items-center">
                        <svg class="animate-spin w-5 h-5 text-blue-500 mr-2" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        <p class="text-blue-700 font-medium">Uploading file...</p>
                    </div>
                </div>
            `;

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                console.log('Upload response:', result);

                if (result.success) {
                    console.log('Upload successful:', result.data);
                    resultDiv.innerHTML = `
                        <div class="bg-green-50 border border-green-200 rounded-lg p-6">
                            <div class="flex items-center mb-4">
                                <svg class="w-6 h-6 text-green-500 mr-2" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                                </svg>
                                <h3 class="text-lg font-semibold text-green-800">Upload Successful!</h3>
                            </div>
                            <div class="space-y-3">
                                <div class="bg-white rounded-lg p-3 border border-green-100">
                                    <p class="text-sm font-medium text-gray-700 mb-1">File URL:</p>
                                    <a href="${result.data.fileUrl}" target="_blank" class="text-blue-600 hover:text-blue-800 underline break-all text-sm">
                                        ${result.data.fileUrl}
                                    </a>
                                </div>
                                <div class="grid grid-cols-1 gap-2 text-sm">
                                     <div class="flex justify-between">
                                         <span class="font-medium text-gray-700">Original Name:</span>
                                         <span class="text-gray-600">${result.data.originalName}</span>
                                     </div>
                                     <div class="flex justify-between">
                                         <span class="font-medium text-gray-700">File Name:</span>
                                         <span class="text-gray-600">${result.data.fileName}</span>
                                     </div>
                                     <div class="flex justify-between">
                                         <span class="font-medium text-gray-700">Hash:</span>
                                         <span class="text-gray-600 font-mono text-xs">${result.data.randomHash}</span>
                                     </div>
                                     <div class="flex justify-between">
                                         <span class="font-medium text-gray-700">Size:</span>
                                         <span class="text-gray-600">${(result.data.size / 1024).toFixed(2)} KB</span>
                                     </div>
                                     <div class="flex justify-between">
                                         <span class="font-medium text-gray-700">Type:</span>
                                         <span class="text-gray-600">${result.data.type}</span>
                                     </div>
                                 </div>
                            </div>
                        </div>
                    `;
                } else {
                    console.error('Upload failed:', result.message);
                    resultDiv.innerHTML = `
                        <div class="bg-red-50 border border-red-200 rounded-lg p-4">
                            <div class="flex items-center">
                                <svg class="w-5 h-5 text-red-400 mr-2" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
                                </svg>
                                <div>
                                    <p class="text-red-700 font-medium">Upload Failed</p>
                                    <p class="text-red-600 text-sm">${result.message}</p>
                                </div>
                            </div>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Upload error:', error);
                console.error('Error details:', {
                    message: error.message,
                    stack: error.stack,
                    name: error.name
                });
                resultDiv.innerHTML = `
                    <div class="bg-red-50 border border-red-200 rounded-lg p-4">
                        <div class="flex items-center">
                            <svg class="w-5 h-5 text-red-400 mr-2" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
                            </svg>
                            <div>
                                <p class="text-red-700 font-medium">Connection Error</p>
                                <p class="text-red-600 text-sm">${error.message || error}</p>
                            </div>
                        </div>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
